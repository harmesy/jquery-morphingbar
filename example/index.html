<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<meta charset=utf-8 />
<title>Morphing Bar</title>
<style type="text/css">
  .progress {
    border-radius: 0;
  }
</style>
<script src="../jquery.morphingbar.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#progress-bar').morphingBar("aria-valuenow", {
      15: {
        up: function(el) {
          el.addClass('progress-bar-success');
        },
        down: function(el) {
          el.removeClass('progress-bar-success');
        }
      },
      35: {
        up: function(el) {
          el.addClass('progress-bar-info');
        },
        down: function(el) {
          el.removeClass('progress-bar-info');
        }
      },
      60: {
        up: function(el) {
          el.addClass('progress-bar-warning');
        },
        down: function(el) {
          el.removeClass('progress-bar-warning');
        }
      },
      70: {
        up: function(el) {
          el.addClass('progress-bar-danger');
        },
        down: function(el) {
          el.removeClass('progress-bar-danger');
        }
      }
    });

    var interval = setInterval(function() {
      var increase_amount = 3;
      var prog_bar = $('#progress-bar');
      var current_percent = parseInt(prog_bar.attr('aria-valuenow'), 10);
      
      if(current_percent >= 100) {
        clearInterval(interval);
      }
      
      current_percent + increase_amount <= 100 ? current_percent += increase_amount : current_percent = 100;
      
      prog_bar.attr('aria-valuenow', current_percent.toString());
      prog_bar.css({
        width: current_percent + '%'
      });
      console.log(current_percent);
      prog_bar.trigger('morphingBar.updated');
    }, 1000);
  });
</script>
</head>
<body>
  <div class="progress">
    <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    </div>
  </div>
</body>
</html>
