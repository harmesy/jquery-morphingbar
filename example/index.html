<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
<meta charset=utf-8 />
<title>Morphing Bar</title>
<style type="text/css">
  .progress {
    border-radius: 0;
  }
</style>
<script src="../jquery.morphingbar.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#progress-bar').morphingBar();

    var interval = setInterval(function() {
      var increase_amount = 10;
      var prog_bar = $('#progress-bar');
      var current_width = Math.floor(100 * (parseInt(prog_bar.width(), 10) / parseInt(prog_bar.offsetParent().width(), 10)));
      
      if(current_width >= 100) {
        clearInterval(interval);
      }
      
      current_width + increase_amount <= 100 ? current_width += increase_amount : current_width = 100;
      
      prog_bar.css('width', current_width + '%');
      prog_bar.trigger('morphingBar.updated');
    }, 1000);
  });
</script>
</head>
<body>
  <div class="progress">
    <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    </div>
  </div>
</body>
</html>
